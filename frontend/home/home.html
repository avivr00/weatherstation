<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ“… Event Planner</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3" id="welcomeUser">Welcome!</span>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Left Column - Weather -->
            <div class="col-lg-3 col-md-4">
                <!-- Current Weather -->
                <div class="card shadow-sm weather-card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi"></i> Select Location
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="weather-location mb-3">
                            <div class="input-group">
                                <input 
                                    type="text" 
                                    class="form-control form-control-sm" 
                                    id="locationInput" 
                                    placeholder="City name"
                                    value="Kiryat Shmona"
                                >
                                <button class="btn btn-outline-secondary btn-sm" id="searchWeatherBtn">
                                    <i class="bi bi-search"></i>
                                </button>
                                <button class="btn btn-outline-secondary btn-sm" id="currentLocationBtn">
                                    <i class="bi bi-geo-alt"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div id="currentWeather" class="text-center">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Weather Forecast -->
                <div class="card shadow-sm mt-3">
                    <div class="card-header">
                        <h5 class="mb-0" id="forecastTitle">
                            <i class="bi"></i> 5-Day Forecast
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="weatherForecast">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Calendar -->
            <div class="col-lg-9 col-md-8">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">
                            <i class="bi bi-calendar3"></i> Calendar
                        </h5>
                        <div class="calendar-nav">
                            <button class="btn btn-outline-primary btn-sm" id="prevMonth">
                                <i class="bi bi-chevron-left"></i>
                            </button>
                            <span id="currentMonth" class="mx-3 fw-semibold"></span>
                            <button class="btn btn-outline-primary btn-sm" id="nextMonth">
                                <i class="bi bi-chevron-right"></i>
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="calendar" class="calendar-grid"></div>
                    </div>
                </div>

                <!-- Selected Date Events -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <i class="bi bi-list-task"></i> Events for <span id="selectedDate">Today</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="eventsList">
                            <p class="text-muted">Select a date to view events</p>
                        </div>
                        <button class="btn btn-primary mt-3" id="addEventBtn">
                            <i class="bi bi-plus-circle"></i> Add Event
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Event Modal -->
    <div class="modal fade" id="addEventModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Event</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="eventForm">
                        <div class="mb-3">
                            <label for="eventTitle" class="form-label">Event Title</label>
                            <input type="text" class="form-control" id="eventTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventDate" class="form-label">Date</label>
                            <input type="date" class="form-control" id="eventDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="eventTime" class="form-label">Time</label>
                            <input type="time" class="form-control" id="eventTime">
                        </div>
                        <div class="mb-3">
                            <label for="eventDescription" class="form-label">Description</label>
                            <textarea class="form-control" id="eventDescription" rows="3"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveEventBtn">Save Event</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
