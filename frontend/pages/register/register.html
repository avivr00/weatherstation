<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Register</title>

		<!-- Bootstrap 5 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="register.css" />
	</head>
	<body class="bg-light">
		<div class="d-flex align-items-center justify-content-center min-vh-100">
			<div class="card shadow-lg popup" style="max-width: 400px; width: 100%">
				<div class="card-body">
					<h3 class="card-title text-center mb-4">Sign Up</h3>

					<form id="registerForm" novalidate>
						<div class="mb-3">
							<label for="first_name" class="form-label">First Name</label>
							<input
								type="text"
								class="form-control"
								id="first_name"
								name="first_name"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="last_name" class="form-label">Last Name</label>
							<input
								type="text"
								class="form-control"
								id="last_name"
								name="last_name"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="email" class="form-label">Email</label>
							<input
								type="email"
								class="form-control"
								id="email"
								name="email"
								required
							/>
						</div>

						<div class="mb-3">
							<label for="password" class="form-label">Password</label>
							<input
								type="password"
								class="form-control"
								id="password"
								name="password"
								minlength="8"
								required
							/>
						</div>

						<button class="btn btn-primary w-100" type="submit">
							Register
						</button>
						<p id="msg" class="mt-3 text-center small"></p>
						<p class="text-center mt-3 d-flex justify-content-center">
							Already have an account?
							<a href="/login" class="text-center d-block ms-2">Login</a>
						</p>
					</form>
				</div>
			</div>
		</div>

		<script type="module" src="register.js"></script>
	</body>
</html>
